<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font  -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>
</head>
<body>

  <main class="container">

    <!-- Left Card -->
    <div class="card card-left">
      <img src="./images/logo.svg" alt="Fylo logo" class="logo">

      <div class="icons">
        <div class="icon">
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div class="icon">
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div class="icon">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>

    <!-- Right Card -->
    <div class="card card-right">
      <p class="text">
        Youâ€™ve used <strong>815 GB</strong> of your storage
      </p>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <div class="labels">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>

      <div class="bubble">
        <span class="big">185</span>
        <span class="small">GB LEFT</span>
      </div>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Chisom07">Chisom</a>.
  </footer>

</body>
</html>
